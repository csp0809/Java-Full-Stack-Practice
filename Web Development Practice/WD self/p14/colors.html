<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* color: aqua; */
            /* using keyword */
            /* color: #fffa62; */
            /* using #code */
            /* color: rgb(172, 5, 5); */
            /* using rgb values */
            color: rgba(126, 126, 125, 0.982);
            /* using rgba where A is alpha/ opacity whose value is between 0-1 */
            /* color: hsl(hue, saturation, lightness); */
            /* using HSL values to represent colors, HSLA is also there where a is ALPHA similar to RGBA */
            /* used to give color to the section it is in, in this case h1, we can also double left click the small box to select color in RGB values which are not part of the color keywords*/
            background-color: antiquewhite;
            /* all above types can also be used in background color function */

        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Colors can be represented in:
        <ol>
            <li>Color Keyword</li>
            <li>Hex Color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
