<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object Fit and Position</title>
    <style>
        .container{
            height: 340px;
            width:540px;
            border: 2px solid magenta;
            /* background-color: azure; */
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM7iZf9VpQ1m8yBp-_57D7ZjZYog-E46arKA&s);
            /* background-image: url() will set the image in the url as baground and will crop out excess part.
            If the image is smaller than comtainer the image will be repeated to fill the container*/

            background-repeat: round;
            /* to control how the image repeat is applied background-repeat: ; is used*/ 

            background-position: center center;
            /* used to specify alignment of the image in the container and which part to show incase image is bigger */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt=""> -->
    </div>
</body>
</html>
