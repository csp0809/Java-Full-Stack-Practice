<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <Style>
        *{
            margin: 0;
            padding: 0  ;
        }
        .box {
            background-color: aqua;
        }
        .box1{
            color: red;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box; /* box-sizing will make 
            height(200)=margin+border+text , otherwise the height
            specified will be of the text(only) and margin,border
            wll be added extra i.e. heigth 200 + margin 5+ border2
            =207 */
            
        }
        .box2{
            color: yellow;
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
            height: 200px;
            box-sizing: border-box;
            /* Margin colapse is when two margins touch only the 
            margin out of both is considered i.e. margins are not added */
        }
    </Style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>
</body>
</html>
