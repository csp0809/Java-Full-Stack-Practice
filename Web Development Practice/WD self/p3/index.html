<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230"  src="image.jpg" alt="Bike image">
    <br>
    <table>
        <caption>Employee Data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="1">Java</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="1">Python</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>


    <ul type="square">
        <li>Chaitanya</li>
        <li>Virendra</li>
        <li>Dev</li>
    </ul>
    <ol type="A">
        <li>Chaitanya</li>
        <li>Virendra</li>
        <li>Dev</li>
    </ol>
</body>
</html>
