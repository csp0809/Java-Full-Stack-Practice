<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership form</title>
</head>
<body>
    <fieldset>
    <div class="box">
        Card number: <input type="text" name="" id=""><br>
        Exp. date: Month: <input list="Month">
        <datalist id="Month">
            <option value="Jan">
                <option value="Feb">
                    <option value="March">
                        <option value="April">
                            <option value="May">
                                <option value="June">
                                    <option value="July">
                                        <option value="Aug">
                                            <option value="Sept">
                                                <option value="Oct">
                                                    <option value="Nov">
                                                        <option value="Dec">

        </datalist>
        Year: <input list="Year">
            <datalist id="Year">
                <option value="2000">
                    <option value="2001">
                        <option value="2002">

            </datalist>
        <br>
        
        3-digit security code: <input type="number" name="" id="" placeholder="On the back of the card">
        <br>

        Name on card: <input type="text" name="" id="">
        <br>

        Billing Address: <input type="address" name="" id="">
        <br>

        City: <input type="text" name="" id="">
        <br>

        State: <input type="text" name="" id="">
        <br>

        Zip: <input type="text" name="" id="">
        <br>
        <td></td>
        <button>Submit Member Application</button> 
        <button>Reset Form</button>

    </div>
        
    </fieldset>
</body>
</html>
