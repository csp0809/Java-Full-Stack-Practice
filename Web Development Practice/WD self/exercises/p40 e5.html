<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: sticky;
            top: 0;
        }
        nav{
            background-color: pink;
            height: 83px;
            
        }
        main{
            background-color: rgb(101, 4, 101);
            color: white ;
            padding: 34px;
        }
        .container{
            background-color: green;
            margin: 12px 34px;
            padding: 55px 23px;
            text-align: center;
        }
        .box1{
            background-color: orange;
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0 12px;
        }
        .box2{
            background-color: blue;
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0 12px;
        }
        .textbox{
            padding: 32px;
            border: 2px solid white;
            margin: 50px 24vw;
            font-size: 2em;
            border-radius: 12px;
        }
        .orangebox{
            /* to create circle(logo) in right bottom corner */
            height: 32px;
            width: 32px;
            background-color: orange;
            position: fixed;
            bottom: 12px;
            right:23px;
            border-radius: 60px;
        }
        footer{
            height: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="textbox">
            <p>Welcome to my Web Devlopment Project</p>
        </div>
        <div class="orangebox">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
