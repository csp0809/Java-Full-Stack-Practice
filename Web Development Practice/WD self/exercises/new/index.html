<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
    }

    button.add-btn {
      padding: 10px 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #1e1e1e;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timer-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .clock-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .clock-btn:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List with Timers</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button class="add-btn" onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskText = document.getElementById('taskInput').value.trim();
      if (!taskText) return;

      const li = document.createElement('li');
      const timerDisplay = document.createElement('span');
      timerDisplay.textContent = "‚è±Ô∏è 00:00";

      const clockBtn = document.createElement('button');
      clockBtn.className = 'clock-btn';
      clockBtn.innerHTML = '<i class="fa-solid fa-clock"></i>';
      clockBtn.onclick = function () {
        let mins = prompt("Set timer in minutes:");
        if (!mins || isNaN(mins)) return;
        startTimer(parseInt(mins) * 60, timerDisplay);
      };

      const taskTextNode = document.createElement('span');
      taskTextNode.textContent = taskText;

      const controls = document.createElement('div');
      controls.className = 'timer-controls';
      controls.appendChild(timerDisplay);
      controls.appendChild(clockBtn);

      li.appendChild(taskTextNode);
      li.appendChild(controls);

      document.getElementById('taskList').appendChild(li);
      document.getElementById('taskInput').value = '';
    }

    function startTimer(duration, display) {
      let timer = duration;
      const interval = setInterval(() => {
        const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
        const seconds = String(timer % 60).padStart(2, '0');
        display.textContent = `‚è±Ô∏è ${minutes}:${seconds}`;

        if (--timer < 0) {
          clearInterval(interval);
          display.textContent = '‚úÖ Done!';
        }
      }, 1000);
    }
  </script>
</body>
</html>
