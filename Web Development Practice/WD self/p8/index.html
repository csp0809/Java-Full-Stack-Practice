<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
</head>
<body>

    </header>
    <main>
        <p>
        <h2>Audio files</h2>
        <h3>Audio 1</h3>
        <audio src="1.mp3" controls preload="auto" muted></audio>

        <h3>Audio 3</h3>
        <audio src="3.mp3" controls muted></audio>

        <audio src="6.mp3" controls muted></audio>

        <p>
        <h2>Video files</h2>

            <li>
                <h3>Video 1</h3>
            </li>
            <video src="1.mp4" controls></video>
            <li>
                <h3>Video 2</h3>
            </li>
            <video src="2.mp4" controls></video>
            <li>
                <h3>Video 3</h3>
            </li>
            <video src="3.mp4" controls></video>
            <li>
                <h3>Video 4</h3>
            </li>
            <video src="4.mp4" controls></video>
            <li>
                <h3>Video 5</h3>
            </li>
            <video src="5.mp4" controls></video>
            <li>
                <h3>Video 6</h3>
            </li>
            <video src="6.mp4" controls></video>
        </ul>
        </p>

</body>
</html>
