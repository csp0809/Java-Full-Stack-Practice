<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 80vh;
            justify-content: center ;
            /* to align in centre by rferencing the
            main axis, where main axis is the direction in 
            which content is being displayed */
            align-items: center;
            /* to align in centre vertically */
            flex-direction: row;
            /* flex-direction: column; */
            /* will arrange in column  */
            /* flex-direction: column-reverse; */
            /* will arrange in column but in reverse order
            similar can be done in row by using 
            flex-direction:row */
            flex-wrap: wrap;
            /* is used to wrap the content one below/beside 
            other if it is overflowing out of the container */
            /* align-content: center; */
            /* If there are more itmes and some of them
            are in 2nd row to align all these we will use
            align content. */
            /* there is no justify-items in flexbox*/
            /* gap: 30px; 
            row-gap: 40px;
            column-gap: 10px; */
            gap: 40px 10px;
            /* will add gap between items of contener
            to specify row/colum gap we need to use
            row-gap/column-gap respectively it can also be 
            written as gap: 20px 30px  
            NOte: if you have any margin specified it will
            add to it*/
        }
        .item{
            height: 92px;
            width: 92px;
            border: 2px solid black;
            /* margin: 4px; */
            background-color: blueviolet;
            
        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .order-3{
            order: 3;
        }
        /*by default order of all items is order-0 */

        .item1{  
            /* flex-grow: 2; */
            /* flex-shrink: 2; */
            align-self: flex-end;
        }
    </Style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item item1" >1</div>
            <div class="item order-1">2</div>
            <div class="item order-2">3</div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>
