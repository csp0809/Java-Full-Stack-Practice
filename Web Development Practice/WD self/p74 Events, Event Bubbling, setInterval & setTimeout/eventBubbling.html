<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aqua;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        
        }

        .childContainer{
            background-color: rgb(214, 224, 126);
            padding: 14px;
            margin: 14px;
        
        }

        .container{
            background-color: rgb(158, 234, 231);
            padding: 14px;
            margin: 14px;
        
        }


    </style>
</head>

<body>
    <div class="container">
        <span class="childContainer">
            <div class="child">
                I am a child
            </div>
        </span>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            // e.stopPropagation() is used to stop overlapping of addEventListener
            alert("Child was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childContainer was clicked")
        })

        
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container was clicked")
        })

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        // let a = setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor();
        // }, 1000);

        // console.log(a)

        let a = setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 5000);
        // if setTimeout(() is used then the fuction will only run once after set interval of time

        console.log(a)

    </script>
</body>

</html>
