            <tr>FirstName</tr>

            <tr>Email</tr>
        </thead>
        <tbody>

                <td class="bg-success"> Chaitanya</td>

            </tr>
            <tr>
                <td class="bg-success">Git</td>
                <td class="bg-info">Patil</td>
                <td>git@gamail.com</td>
            </tr>
            <tr>
                <td class="bg-info">July</td>

            </tr>
        </tbody>
    </table>

   </div>
