<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgb(0, 0, 30);
            color: white;
            margin: 0;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 30, 0.9);
        }

        .right ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .right ul li {
            margin: 0 10px;
        }

        .right ul li a {
            color: white;
            text-decoration: none;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 50%;
            min-width: 300px;
        }

        form {

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #1e2167;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #141647;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
    <script>
        function submitEnquiry() {
            alert("Thank you for your enquiry. I will get back to you soon.");
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">Chaitanya's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./skills.html">Skills</a></li>
                    <li><a href="./contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="content">
        <h2>Contact Us</h2>
        <form onsubmit="submitEnquiry(); return false;">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea id="message" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Submit</button></td>
                </tr>
            </table>
            </table>
        </form>
    </section>

    <footer>

        <div class="footer-rights">
            Copyright &#169; www.chaitanyasportfolio.com | All rights reserved
        </div>
    </footer>
</body>

</html>
