<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Sets</h1>
    <p>Ypu can iterate set values with for..of:</p>

    <p id="demo"></p>

    <script>
        //set
        const letters = new Set(["a","b","c","a","n"]);

        //list all elements
        let text ="";
        for(const x of letters)
            {
                text += x + "<br>";
            }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
