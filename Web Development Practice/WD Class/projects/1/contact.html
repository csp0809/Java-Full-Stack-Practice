<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel - Contact Us</title>
    <link rel="stylesheet" href="../1/style.css">
    <script>
        function submitEnquiry() {
            alert("Thank you for your enquiry. We will get back to you soon.");
        }
    </script>
</head>
<body>
    <header>
        <h1>Luxury Hotel</h1>
        <nav>
            <ul>
                <li><a href="../1/index.html">Home</a></li>
                <li><a href="../1/about.html">About Us</a></li>
                <li><a href="../1/rooms.html">Rooms & Suites</a></li>
                <li><a href="../1/gallery.html">Gallery</a></li>
                <li><a href="../1/contact.html">Contact Us</a></li> 
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>Contact Us</h2>
        <form onsubmit="submitEnquiry(); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Luxury Hotel. All Rights Reserved.</p>
    </footer>
</body>
</html>
