<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
    </ol>
    <!-- ol: ordered list and type attribute is used to provide order (by default it is 1 i.e will give numbers)
     i.e A:A,B,C,D 
     i(for smallcase roman):i,ii,iii  I(for Uppercase roman:I,III etc)
     li: list item -->

    <ul type="Square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
    </ul>
    <!-- ul: unordered list, type here gives sybols like circle,square, by default it is disk -->

    <dl>
        <dt>Python</dt>
        <dd>A general purpose language</dd>

        <dt>HTML</dt>
        <dd>Hypertext markup language</dd>
    </dl>
    <!-- dl:Defines a description list
    dt:	Defines a term in a description list
    dd: Describes the term in a description list
 -->

 <!-- Nested list -->
 <ol type="i">
    <li>HTML</li>
    <ol type="A">
        <li>Web Application</li>
        <li>Desktop Application</li>
        <li>Mobile Application</li>
    </ol>
    <li>CSS</li>
    <li>JAVASCRIPT</li>
    <li>BOOTSTRAP</li>
</ol>
</body>
</html>
